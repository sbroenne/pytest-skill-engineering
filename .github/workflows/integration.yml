name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_path:
        description: "Test path to run (default: all non-Copilot integration tests)"
        required: false
        default: "tests/integration/"
      include_copilot:
        description: "Include Copilot tests (requires Copilot credentials)"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run integration tests
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_API_BASE: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
        run: |
          IGNORE=""
          if [ "${{ inputs.include_copilot }}" = "false" ]; then
            IGNORE="--ignore=tests/integration/copilot"
          fi
          uv run pytest ${{ inputs.test_path }} -v --tb=short $IGNORE
